<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouSpace</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Ubuntu:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/pages/estilo-cadastre-se.css">
    <link rel="stylesheet" href="/static/css/components/estilo-form-field.css">
    <link rel="stylesheet" href="/static/css/components/estilo-btn-submit.css">
    <link rel="stylesheet" href="/static/css/components/estilo-btn-navigation.css">
</head>

<body>
    <div class="container-fluid full-height">
        <div class="row no-gutters full-height">
            <div class="col-12 d-flex flex-direction: column justify-content-center align-items-center">
                <div class="form-container">
                    <img class="w-75 mb-5" src="static/img/logo/logo.png" alt="logo">

                    <form action="/login" method="post" class="form-full">

                        <div class="form-field mb-3">
                            <input type="email" id="email" name="email" class="custom-input" placeholder="" required>
                            <label for="email" class="custom-label">digite seu email</label>
                            <div class="error-message" id="senha-error" style="display: none;">
                                O campo email não pode estar vazio
                            </div>
                        </div>

                        <div class="form-field mb-3">
                            <input type="password" id="senha" name="senha" class="custom-input" placeholder="" required>
                            <label for="senha" class="custom-label">digite sua senha</label>
                            <div class="error-message" id="senha-error" style="display: none;">
                                O campo senha não pode estar vazio
                            </div>
                        </div>
                        <a href="/esqueci_a_senha" class="forgot-password my-3">esqueci minha senha</a>
                        <button type="submit" id="btnSubmit" class="btn-submit" disabled>entrar</button>
                    </form>
                    {% if request.cookies.get('mensagem_erro') %}
                    <div class="error-container">
                        <span class="error-message">{{ request.cookies.get('mensagem_erro') }}</span>
                    </div>
                    {% endif %}
                    <h6 class="my-3">não tem cadastro?</h6>
                    <button class="btn-navigation" onclick="window.location.href='/cadastre-se'">criar conta</button>
                </div>
            </div>
        </div>
    </div>

    <script>


        // Selecione os campos de entrada e o botão
        const email = document.getElementById('email');
        const senha = document.getElementById('senha');
        const btnSubmit = document.getElementById('btnSubmit');

        // Função para verificar se ambos os campos estão preenchidos
        function checkInputs() {
            if (email.value.trim() !== '' && senha.value.trim() !== '') {
                btnSubmit.disabled = false; // Habilita o botão se ambos os campos tiverem valor
            } else {
                btnSubmit.disabled = true; // Desabilita o botão se qualquer campo estiver vazio
            }
        }

        email.addEventListener('input', checkInputs);
        senha.addEventListener('input', checkInputs);

        checkInputs(); 

        // Previne o envio do formulário se o botão estiver desabilitado
        document.querySelector('form').addEventListener('submit', function (e) {
            if (btnSubmit.disabled) {
                e.preventDefault(); // Impede o envio do formulário se o botão estiver desabilitado
            }
        });


    </script>
</body>

</html>
